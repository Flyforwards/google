<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>足球圈子-注册</title>
		<link rel="stylesheet" href="css/register.css">
		<link rel="stylesheet" href="css/reset.css"/>
	</head>
	<body>
		<header>足球圈子-注册</header>
		<div class="form">
		   <input type="text" placeholder="手机号" id="tell" >
		   <input type="password" placeholder="密码" id="pwd" >
		   <input type="text" placeholder="昵称" id="username" >
		<button type="button">提交</button>	
		</div>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/zepto.min.js"></script>
		
		<script>
			$("button").on('tap',function(){
				var uid=$("#tell").val();
				var pwd=$("#pwd").val();

				var userInfo=window.localStorage;
				//(/^1[3|4|5|8]\d{9}$/.test(uid))&&(/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,22}$/).test(pwd)

					$.ajax({
						type:"get",
						url:"http://localhost:8080/Proxy/FootBall/user/json/reg.do",
						data:{'loginname':uid,'password':pwd,'nickname':username},
						async:true,
						success:function(d){
							var data=JSON.parse(d);

						},
						error:function(d){
							var data=JSON.parse(d);
							//alert(data.errorinfo);
						}
					});
				}else{
					alert("请输入正确的手机号或密码")
				}
				
	
			})
		</script>
	</body>
</html>
